<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RexJagers Business Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --background: #0A101F;
        --text-primary: #E2E8F0;
        --text-secondary: #94A3B8;
        --accent: #D4AF37;
        --accent-rgb: 212, 175, 55;
        --accent-light: #F5D56E;
        --surface-1: rgba(255, 255, 255, 0.03);
        --surface-2: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.1);
        --nav-dot-inactive: rgba(255, 255, 255, 0.3);
        --nav-bg: rgba(0,0,0,0.1);
        --nav-border: rgba(255,255,255,0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        overflow: hidden;
        transition: box-shadow 0.5s ease-in-out;
      }

      body:hover {
        box-shadow: inset 0 0 100px rgba(var(--accent-rgb), 0.1);
      }
      
      h1, h2, h3, h4, h5, h6, blockquote, .font-serif {
        font-family: 'EB Garamond', serif;
        letter-spacing: 0.025em;
      }

      /* Backgrounds */
      @keyframes animated-constellation {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }
      
      @keyframes kenBurns {
        0% { transform: scale(1.05) translate(0, 0); }
        100% { transform: scale(1.15) translate(-2%, 1%); }
      }
      .animate-ken-burns { animation: kenBurns 25s ease-in-out infinite alternate; }
      
      @keyframes kenBurnsOut {
        0% { transform: scale(1.15); }
        100% { transform: scale(1.05); }
      }
      .animate-ken-burns-out { animation: kenBurnsOut 25s ease-in-out infinite alternate; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .gradient-text {
        background-image: linear-gradient(145deg, var(--accent-light), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      
      .progress-bar-glow::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 2rem;
        height: 100%;
        background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
      }

    </style>

  }
}
</script>
